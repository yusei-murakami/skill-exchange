<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ダッシュボード — Skill Exchange</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <aside class="sidebar">
    <h2 class="logo">SkillX</h2>
    <nav>
      <a href="#" class="active">ダッシュボード</a>
      <a href="#">スキル登録</a>
      <a href="#">メッセージ</a>
      <a href="#">マッチング</a>
      <a href="#">プロフィール</a>
      <a href="#">設定</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>ダッシュボード</h1>
      <button class="btn primary">＋ 新しいスキル</button>
    </header>

    <!-- 統計カード -->
    <section class="stats">
      <div class="stat-card">
        <span class="stat-title">登録スキル</span>
        <strong class="stat-value">4</strong>
      </div>
      <div class="stat-card">
        <span class="stat-title">進行中のマッチ</span>
        <strong class="stat-value">2</strong>
      </div>
      <div class="stat-card">
        <span class="stat-title">未読メッセージ</span>
        <strong class="stat-value">3</strong>
      </div>
      <div class="stat-card">
        <span class="stat-title">評価</span>
        <strong class="stat-value">4.8 ★</strong>
      </div>
    </section>

    <!-- スキル一覧 -->
    <section class="skills">
      <h2>あなたのスキル</h2>

      <div class="skill-item">
        <div class="skill-info">
          <h3>Webデザイン</h3>
          <p class="sub">提供 / 中級</p>
        </div>
        <button class="btn ghost small">編集</button>
      </div>

      <div class="skill-item">
        <div class="skill-info">
          <h3>英会話</h3>
          <p class="sub">両方 / 上級</p>
        </div>
        <button class="btn ghost small">編集</button>
      </div>

      <div class="skill-item">
        <div class="skill-info">
          <h3>ギター演奏</h3>
          <p class="sub">提供 / 中級</p>
        </div>
        <button class="btn ghost small">編集</button>
      </div>

    </section>

    <!-- 最近のメッセージ -->
    <section class="messages">
      <h2>最近のメッセージ</h2>

      <div class="msg">
        <div class="msg-left">
          <div class="avatar"></div>
          <div>
            <strong>たかし</strong>
            <p>ギターレッスンについて質問です。</p>
          </div>
        </div>
        <small>3分前</small>
      </div>

      <div class="msg">
        <div class="msg-left">
          <div class="avatar"></div>
          <div>
            <strong>れいな</strong>
            <p>Webデザインの件、OKです！</p>
          </div>
        </div>
        <small>1時間前</small>
      </div>

    </section>

  </main>

</body>
</html>
